version: int(required=False)
agents: list(include('agent_schema'), min=0)

---
agent_schema:
  id: str()
  name: str()
  role: str()
  kind: enum('human', 'ai')
  status: enum('active', 'inactive', 'suspended', required=False)
  skills: list(str(), required=False)
  metadata: map(required=False)
  supertools: map(required=False)
    allowed: list(str(), required=False)
    constraints: map(required=False)
      max_execution_time: int(required=False)
      resource_limits: map(required=False)
      allowed_domains: list(str(), required=False)

